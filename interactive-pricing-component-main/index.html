<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">

    <title>Frontend Mentor | Interactive pricing component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>



    <div class="container">
        <div class="top">
            <H1>Simple, traffic-based pricing</H1>
            <h2>Sign-up for our 30-day trial.<br> No credit card required.</h2>
        </div>
        <div class="cart">
            <h3 class="cart__top">Pageviews</h3>
            <div class="cart__slide"></div>
            <div class="cart__price">$ /month</div>
            <div class="cart__option">Monthly Billing Yearly Billing 25% discount</div>
            <div class="cart__txt">Unlimited websites 100% data ownership Email reports</div>
            <button class="cart__btn">Start my trial</button>
        </div>
    </div>








    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Anthony Van Den Ostende</a>.
    </div>


    <script src="./script.js"></script>
</body>

</html>

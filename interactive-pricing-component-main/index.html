<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./myStyle.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">

    <title>Frontend Mentor | Interactive pricing component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>



    <div class="container">
        <div class="top">
            <H1>Simple, traffic-based pricing</H1>
            <h2>Sign-up for our 30-day trial.</br> No credit card required.</h2>
        </div>
        <div class="cart">
            <h3 class="cart__top"><span class="cart__top--numberPageView">100k</span> Pageviews</h3>
            <div class="cart__slide"><span class="cart__slide--slider"></span></div>
            <div class="cart__price"><span class="cart__price--amount">$16.00</span> /month</div>
            <div class="cart__option">Monthly Billing <span class="cart__option--toggle"></span> Yearly Billing <span class="cart__option__discount">-25%</span><span class="cart__option__discount--hide"> discount</span></div>
            <div class="cart__txt"><svg xmlns="http://www.w3.org/2000/svg" width="9" height="8"><path fill="none" stroke="#10D8C4" stroke-width="2" d="M1 4.134l1.907 1.908L7.949 1"/></svg> Unlimited websites</br><svg xmlns="http://www.w3.org/2000/svg" width="9" height="8"><path fill="none" stroke="#10D8C4" stroke-width="2" d="M1 4.134l1.907 1.908L7.949 1"/></svg>                100% data ownership</br><svg xmlns="http://www.w3.org/2000/svg" width="9" height="8"><path fill="none" stroke="#10D8C4" stroke-width="2" d="M1 4.134l1.907 1.908L7.949 1"/></svg> Email reports</div>
            <button class="cart__btn myBtn">Start my trial</button>
        </div>
    </div>








    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Anthony Van Den Ostende</a>.
    </div>


    <script src="./script.js"></script>
</body>

</html>
